<div class="container">
  <div >  
    <h1 class="title">Issue Tracker for <app-text [text]="text"></app-text> </h1>  
</div> 
<div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    

      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <!-- title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>
      
        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
      
          <td mat-cell *matCellDef="let row"> 
            
            <mat-select  placeholder="{{row.status}}" >
            
            <mat-option *ngFor="let data of statuscheck1" [id]="row.id" [value]="data" (onSelectionChange)="change($event,row)" >
              {{data}}
            </mat-option>
          </mat-select></td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"  [ngClass]="{
         
          'is-blue': row.status === 'In progress',
          'is-red': row.status === 'Not started',
          'is-green': row.status === 'Done'
        }"> 
   
    
      </table>
      
    
</div>
</div>
